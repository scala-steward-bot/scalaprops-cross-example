language: scala
sudo: required
before_install:
- curl https://raw.githubusercontent.com/scala-native/scala-native/master/scripts/travis_setup.sh | bash -x
- wget https://raw.githubusercontent.com/paulp/sbt-extras/3c8fcadc3376edfd8e4b08b35f174935bf97bbac/sbt && chmod +x ./sbt
script:
- ./sbt exampleJVM/test exampleJS/test exampleNative/test exampleNative/nativeLink
- ./native/target/scala-2.11/scalaprops-cross-example-out
- ./native/target/scala-2.11/scalaprops-cross-example-test-out
jdk:
- openjdk8
- openjdk11
cache:
  directories:
  - $HOME/.ivy2/cache
  - $HOME/.sbt/launchers
before_cache:
- find $HOME/.ivy2/cache -name "ivydata-*.properties" | xargs rm
- find $HOME/.ivy2/cache -name "*SNAPSHOT*" | xargs rm -rf
